<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Unblocked Games</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #444;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    #info-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #e63946;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    /* Game widget styles */
    .game-widget {
      background: #1a1a1a;
      padding: 10px;
      border: 1px solid #333;
      transition: transform 0.2s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .game-widget:hover {
      transform: scale(1.05);
    }
    .game-image {
      width: 100%;
      height: 150px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .game-icon {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .game-title {
      margin-top: 10px;
      font-size: 1rem;
    }
    /* Widgetbot and modal styles remain unchanged */
    #widgetbot-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 200px;
      border: 0.125em solid #e63946;
      background: #000;
      display: flex;
      flex-direction: column;
      transition: opacity 0.3s, transform 0.3s;
      overflow: hidden;
    }
    .drag-handle {
      width: 100%;
      height: 2em;
      background: #e63946;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5em;
      color: #fff;
      font-weight: bold;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .minimize-btn {
      cursor: pointer;
      background: #fff;
      color: #000;
      padding: 0.25em 0.5em;
      border-radius: 0.25em;
      font-size: 1em;
      flex-shrink: 0;
    }
    widgetbot {
      display: block;
      flex-grow: 1;
      width: 100%;
      height: calc(100% - 2em); 
    }
    #resizer {
      width: 15px;
      height: 15px;
      background: #e63946;
      cursor: se-resize;
      position: absolute;
      bottom: 0;
      right: 0;
    }
    #reopen-widget {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      background: red;
      color: #fff;
      font-size: 12px;
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    #info-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
    .close-btn {
      cursor: pointer;
      background: #e63946;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Unblocked Games</h1>
    <button id="info-btn">Info</button>
  </header>
  <main>
    <div class="games-grid"></div>
  </main>
  
  <!-- Widgetbot container and modal code -->
  <div id="widgetbot-container">
    <div class="drag-handle" id="drag-handle">
      Drag
      <span class="minimize-btn" onclick="minimizeWidget()">–</span>
    </div>
    <widgetbot server="1332392560097890314" channel="1334588205416185907"></widgetbot>
    <div id="resizer"></div>
  </div>
  <div id="reopen-widget" onmousedown="startDrag(event)" onclick="reopenWidget()">Reopen</div>
  <div id="info-modal">
    <div class="modal-content">
      <h2>About</h2>
      <p>Let me know about bugs or broken games</p>
      <p>Discord: <a href="https://discord.gg/s9gtBJ8cYm">HERE</a></p>
      <p>Github: <a href="https://github.com/FurtiveThomas/Unbore_Yourself_in_School">HERE</a></p>
      <button class="close-btn" id="close-info">Close</button>
    </div>
  </div>
  
  <script>
    // Function to redirect to the local game file
    function redirectTo(link) {
      window.location.href = link;
    }
    
    // Update the games array to use local file paths.
    // Ensure that these files exist in your repository.
    const games = [
      { title: "Chrome Dino Game", link: "1 Unblocked Games/chrome-dino-game/index.html" },
      { title: "Cookie Clicker", <a href="1 Unblocked Games/？Cookie Clicker 2.054 (100%)/Cookie Clicker"> }, 
      { title: "Connect 4", link: "games/connect-4/index.html" },
      { title: "CSGO Clicker", link: "games/csgo-clicker/index.html" },
      { title: "Doge Miner", link: "games/doge-miner/index.html" },
      { title: "Doodle Jump", link: "games/doodle-jump/index.html" },
      { title: "Tetris", link: "games/tetris/index.html" },
      { title: "Worlds Hardest Game", link: "games/worlds-hardest-game/index.html" },
      { title: "XX142-B2.exe", link: "games/xx142-b2/index.html" },
      { title: "You Are Jeff Bezos", link: "games/you-are-jeff-bezos/index.html" },
      { title: "9007199254740992", link: "games/9007199254740992/index.html" },
      { title: "2048", link: "games/2048/index.html" },
      { title: "Solitaire", link: "games/solitaire/index.html" },
      { title: "Pong", link: "games/pong/index.html" },
      { title: "Discord", link: "games/discord/index.html" },
      { title: "Wordle", link: "games/wordle/index.html" },
    ];
    
    const grid = document.querySelector(".games-grid");
    games.forEach(game => {
      // Create a div for the game widget
      let card = document.createElement("div");
      card.className = "game-widget";
      // Use the onclick event to redirect to the local file
      card.setAttribute("onclick", "redirectTo('" + game.link + "')");
  
      let icon = document.createElement("img");
      icon.className = "game-icon";
      icon.src = "https://cdn.discordapp.com/attachments/1291845008512651376/1341446428324659230/Screenshot_2025-02-14_140814.png?ex=67b606d7&is=67b4b557&hm=5bad1e2108965b265652b4eab0dcced5d923e1c9741849ceedec6a8a97d5c6a5&";
      icon.alt = game.title + " icon";
  
      let image = document.createElement("div");
      image.className = "game-image";
      image.appendChild(icon);
  
      let text = document.createElement("div");
      text.className = "game-title";
      text.textContent = game.title;
  
      card.appendChild(image);
      card.appendChild(text);
      grid.appendChild(card);
    });
    
    // Widgetbot, drag, resize, and modal functionality scripts remain unchanged.
    const widgetContainer = document.getElementById("widgetbot-container"),
          dragHandle = document.getElementById("drag-handle"),
          reopenWidgetBtn = document.getElementById("reopen-widget");
    
    dragHandle.addEventListener("mousedown", function(e) {
      e.preventDefault();
      const rect = widgetContainer.getBoundingClientRect(),
            offsetX = e.clientX - rect.left,
            offsetY = e.clientY - rect.top;
      function onMouseMove(e) {
        widgetContainer.style.left = e.clientX - offsetX + "px";
        widgetContainer.style.top = e.clientY - offsetY + "px";
      }
      function onMouseUp() {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
      }
      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("mouseup", onMouseUp);
    });
    
    function minimizeWidget() {
      widgetContainer.style.display = "none";
      reopenWidgetBtn.style.display = "flex";
    }
    function reopenWidget() {
      widgetContainer.style.display = "flex";
      widgetContainer.style.top = "0";
      widgetContainer.style.left = "0";
      reopenWidgetBtn.style.display = "none";
    }
    function startDrag(e) {
      let elem = reopenWidgetBtn;
      let shiftX = e.clientX - elem.getBoundingClientRect().left,
          shiftY = e.clientY - elem.getBoundingClientRect().top;
      function moveAt(pageX, pageY) {
        elem.style.left = pageX - shiftX + "px";
        elem.style.top = pageY - shiftY + "px";
      }
      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
      }
      document.addEventListener("mousemove", onMouseMove);
      elem.onmouseup = function() {
        document.removeEventListener("mousemove", onMouseMove);
        elem.onmouseup = null;
      }
    }
    reopenWidgetBtn.ondragstart = function() { return false; }
    
    const resizer = document.getElementById("resizer");
    resizer.addEventListener("mousedown", initResize);
    function initResize(e) {
      e.preventDefault();
      window.addEventListener("mousemove", Resize);
      window.addEventListener("mouseup", stopResize);
    }
    function Resize(e) {
      const containerRect = widgetContainer.getBoundingClientRect();
      widgetContainer.style.width = (e.clientX - containerRect.left) + "px";
      widgetContainer.style.height = (e.clientY - containerRect.top) + "px";
    }
    function stopResize() {
      window.removeEventListener("mousemove", Resize);
      window.removeEventListener("mouseup", stopResize);
    }
    
    const infoBtn = document.getElementById("info-btn");
    const infoModal = document.getElementById("info-modal");
    const closeInfo = document.getElementById("close-info");
    
    infoBtn.addEventListener("click", () => {
      infoModal.style.display = "flex";
    });
    closeInfo.addEventListener("click", () => {
      infoModal.style.display = "none";
    });
    infoModal.addEventListener("click", (e) => {
      if(e.target === infoModal) {
        infoModal.style.display = "none";
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
</body>
</html>
